<mat-card class="card-fecha">
  <div class="contenedor-fecha">
    <mat-form-field appearance="fill" class="campo-fecha">
      <mat-label>Seleccionar fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaingresada" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-hint class="formato-hint">MM/DD/YYYY</mat-hint>
    </mat-form-field>
    <button mat-stroked-button color="primary" (click)="validarfecha()" class="boton-validar-festivo">Validar
      fecha</button>
  </div>
</mat-card>
